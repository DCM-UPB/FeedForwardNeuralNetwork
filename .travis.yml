sudo: required
language: c++
services:
- docker

matrix:
  include:
#  - os: linux // ubuntu trusty has too old GSL lib
#    addons:
#      apt:
#        sources:
#          - ubuntu-toolchain-r-test
#        packages:
#          - g++-7
#          - libgsl0-dev
#          - valgrind
#    env:
#      - MYCXX="g++-7"
#      - USE_DOCKER="FALSE"

  - os: linux // arch linux docker
    env:
    - USE_DOCKER="TRUE"
    - USE_OPENMP="FALSE"
    - USE_GCOV="TRUE"

  - os: linux // with enabled openmp
    env:
    - USE_DOCKER="TRUE"
    - USE_OPENMP="TRUE"
    - USE_GCOV="TRUE"

  - os: osx
    osx_image: xcode8
    env:
    - MATRIX_EVAL="brew update && brew install gcc gsl valgrind automake"
    - MYCXX="g++"
    - USE_DOCKER="FALSE"

before_install:
- |
  if [[ "$USE_DOCKER" == "TRUE" ]]; then
  docker pull nnvmc/base;
  local configopt="--enable-debug"
  if [[ "$USE_OPENMP" == "TRUE" ]]; then configopt="${configopt} --enable-openmp"; fi;
  if [[ "$USE_GCOV" == "TRUE" ]]; then configopt="${configopt} --enable-coverage"; fi;
  docker run -it -v $(pwd):/root/repo nnvmc/base /bin/bash -c "cd /root/repo && ./autogen.sh && ./configure ${configopt}";
  else
  eval "${MATRIX_EVAL}" && ${MYCXX} -v;
  ./autogen.sh
  ./configure CXX=${MYCXX} --enable-debug;
  fi;

script:
- |
  if [[ "$USE_DOCKER" == "TRUE" ]]; then
  docker run -it -v $(pwd):/root/repo nnvmc/base /bin/bash -c "cd /root/repo && make check" || exit 1;
  if [[ "$USE_GCOV" == "TRUE" ]]; then
  docker run -e TRAVIS=$TRAVIS -e TRAVIS_JOB_ID=$TRAVIS_JOB_ID -it -v $(pwd):/root/repo nnvmc/base /bin/bash -c "pip install --user cpp-coveralls && cd /root/repo/src && PATH="${PATH}:/root/.local/bin" coveralls -r ../ -b ../lib --gcov-options '\-lp'";
  fi;
  else
  make check || exit 1;
  fi;
- cat test/test-suite.log test/ut*/exe.log

notifications:
  email:
    on_success: change
    on_failure: change
